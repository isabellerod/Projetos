<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game.css">
</head>

<body>

    <div class="mainBox">

        <div class="box1">

            <p>Select one: </p>
            <input class="rock" type="image" src="Icons/rock.png" />
            <input class="paper" type="image" src="Icons/paper.png" />
            <input class="scissors" type="image" src="Icons/scissors.png" />

        </div>

        <div class="container1">
            <div class="box2">

                <div class="playerChoice">
                    <p>The player chose: </p>
                    <img src="Icons/paper.png">
                </div>

                <div class="computerChoice">
                    <p>The computer chose: </p>
                    <img src="Icons/paper.png">
                </div>

            </div>

            <div class="box3">
                <textarea name="winner" id="winner"></textarea>
                <button>Play Again</button>
            </div>

        </div>

    </div>

</body>

</html>
